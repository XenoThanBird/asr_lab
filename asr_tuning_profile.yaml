asrEngine: Deepgram
recognitionEngineParameters:
  profanityFilter: false
  initialSilenceTimeoutMs: 8000
  endSilenceTimeoutMs: 1200
  speechContextPhrases: []
  sensitivity: 0.4
  model: phonecall
  language: en-US
  punctuation: true
  diarize: false
bargeInEnable: false
bargeInThreshold: 0.6
confidenceThreshold: 0.65
noInputTimeout: 8000
noMatchTimeout: 4000
maxSpeechTimeout: 10000
sessionParameters:
  enablePartialResults: true
  interimResultsTimeoutMs: 4000
